<body>
    <div id="super-div">
        <leftHeader>
            <nav class="navbar">
                <nav>
                    <div id="profile-icon"><a href="../html/profile.html"><img src="../img/profile.png" width="70px" height="70px"><p style="text-align: center;">내 정보</p></a></div>
                    <div id="home-button"><a href="../index.html"><img src="../img/home.png" width="70px" height="70px"><p style="text-align: center;">홈</p></a></div>
                    <div id="plan-button"><a href="../html/mytravel.html"><img src="../img/mytravel.png" width="70px" height="70px"><p style="text-align: center;">나의 여행</p></a></div>
                    <div id="map-button"><a href="../html/community.html"><img src="../img/community.png" width="70px" height="70px"><p style="text-align: center;">커뮤니티</p></a></div>
                    <div id="scrap-button"><a href="../html/scrap.html"><img src="../img/travel_scrap.png" width="70px" height="70px"><p style="text-align: center;">스크랩</p></a></div>
                </nav>
            </nav> 
        </leftHeader>
    </div>
    <div id="kakao-map">
        <div id="map" style="width:10%px;height:100%;"></div>
    </div>
    <main>
        <div class="plan_choose">
            <div class="plan_name">
                <a href="#" class="plan_list_oc" onclick="clickshow(this,'plan_list')"><img src="../img/bars-solid.svg"></a>
                <h1 id="list1">제주</h1>
                <a href="#" class="plan_rename" onclick="renamePlan()"><img src="../img/pen-solid.svg"></a>
                <a href="#" class="plan_add" onclick="addPlan()"><img src="../img/plus-solid.svg"></a>
            </div>
            <div id="plan_list" style="display: none;">
                <ul>
                    <li><h3>제주</h3></li>
                    <li><h3>서울</h3></li>
                    <li><h3>대구</h3></li>
                    <li><h3>부산</h3></li>
                </ul>
            </div>
        </div>
        <hr style="width: 53.5%; height: 7px;border: none;background-color: #5599FF;margin-left: 0px;border-radius: 20px;">
        <div class="plan_day">
            <textarea placeholder="여행에 대한 소개를 적어주세요!" autofocus></textarea>
            <ul>
            </ul>
        </div>
        <button onclick="add_day()">일자 추가</button>
    </main>
