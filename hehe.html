<!DOCTYPE html> <!--웹 표준 문서라고 선언-->
<html lang="ko"> <!--문자를 한국어로-->
<!--웹 문서에 필요한 외부 파일과 옵션을 설정하는 공간-->
<head>
    <meta charset="UTF-8"> <!--웹 문서의 인코딩 방식, UTF-8은 세계 표준 인코딩-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--디바이스 종류별로 화면에 출력할 방식 지정-->
    <title>Document</title><!--문서의 제목. 여기에 작성한 제목은 중상단에 표시-->
</head>

<!--웹 브라우저에 내용을 출력하는 공간-->
<body>
    안녕하세요
</body>
</html>
